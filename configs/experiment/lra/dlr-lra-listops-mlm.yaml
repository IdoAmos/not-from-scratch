# @package _global_
defaults:
  - /pipeline: listops-lm
  - /model: dlr
  - override /scheduler: constant_warmup # cosine_warmup

model:
  dropout: 0.
  n_layers: 8
  d_model: 128
  prenorm: false
  norm: layer
  layer:
    activation: gelu
    postact: glu
    bidirectional: true
    lr:
      Lambda: 0.0001
      W: 0.0001
      dt_min: 0.0001
      dt_max: 0.001
    max_kernel_length: null    # 8192 works well & is faster

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_warmup_steps: 2000
#  num_training_steps: 80000
  # patience: 5

trainer:
  max_epochs: 100

train:
  seed: 2222
