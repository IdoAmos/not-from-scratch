# @package _global_
defaults:
  - /pipeline: cifar
  - /model: transformer
  - override /scheduler: constant_warmup

scheduler:
#  num_training_steps: 250000 # 50 epochs
  num_warmup_steps: 2000 # 1 epoch

model:
  dropout: 0.0
  n_layers: 3
  prenorm: true
  d_model: 64
  norm: layer
  layer:
    - _name_: mhfa
      causal: false
      n_heads: 4
      dropout: null
      bias: True
      add_bias_kv: False
      add_zero_attn: False
      kdim: null
      vdim: null
      rotary: false
    - _name_: ff
      expand: 2
      activation: gelu
      dropout: ${...dropout} # Same as null

decoder:
  _name_: sequence_nonelinear
  mode: pool

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr: 0.001
  weight_decay: 0.0

trainer:
  max_epochs: 200

train:
  seed: 2222
